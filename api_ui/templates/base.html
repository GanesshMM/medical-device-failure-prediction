<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title or "Azure ML API UI" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('ui.static', filename='css/main.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="{{ url_for('ui.ui_home') }}">Medical Device â€“ API UI</a>
    <nav class="nav">
      <a href="{{ url_for('ui.ui_status') }}">Status</a>
      <a href="{{ url_for('ui.ui_model_info') }}">Model</a>
      <a href="{{ url_for('ui.ui_predict') }}">Predict</a>
      <a href="{{ url_for('ui.ui_batch_predict') }}">Batch</a>
      <a href="{{ url_for('ui.ui_reconnect') }}">Reconnect</a>
      <a href="{{ url_for('ui.ui_health') }}">Health</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <span>Azure ML Endpoint: {{ endpoint_url if endpoint_url else "" }}</span>
  </footer>

  <script src="{{ url_for('ui.static', filename='js/ui.js') }}"></script>
</body>
</html>
