<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Prediction</title>
  <link rel="stylesheet" href="css/api_style.css">
</head>
<body>
  <div class="container">
    <h1>/api/batch-predict</h1>
    <form onsubmit="sendBatch(event)">
      <label>Inputs (JSON array):</label>
      <textarea id="batchInput" rows="6">[[25.0, 0.3, 2, 100], [30.0, 0.5, 1, 200]]</textarea>
      <button type="submit">Submit</button>
    </form>
    <h3>Batch Prediction Result:</h3>
    <pre id="output">{}</pre>
    <a class="nav-btn" href="index.html">â¬… Back</a>
  </div>
  <script>
    async function sendBatch(e) {
      e.preventDefault();
      const payload = { inputs: JSON.parse(document.getElementById("batchInput").value) };
      const res = await fetch("/api/batch-predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
